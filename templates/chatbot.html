{% extends 'base.html' %}
{% block title %}AI ChatBot{% endblock %}

{% block content %}
<h1 class="chat-title">ðŸ¤– AI ChatBot</h1>

<div class="chat-container">
    <div class="chat-history" id="chatHistory">
        {% for message in chat %}
        <div class="user-message">
            <p><img src="{{ url_for('static', filename='user.png') }}" width="24" class="user-icon"> <strong>You:</strong> {{ message.user }}</p>
        </div>
        <div class="bot-message">
            <p><img src="{{ url_for('static', filename='bot.png') }}" width="24" class="bot-icon"> <strong>Bot:</strong> {{ message.bot }}</p>
        </div>
        {% endfor %}
    </div>

    <form method="POST" class="chat-form">
        <input type="text" name="user_input" placeholder="Type your message..." required autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <a href="/reset" class="reset-link">Reset Chat</a>
</div>

<script>
    const chatHistory = document.getElementById('chatHistory');
    chatHistory.scrollTop = chatHistory.scrollHeight;

    const input = document.querySelector('input[name="user_input"]');
    input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
            e.preventDefault();
            this.form.submit();
        }
    });
</script>
{% endblock %}
