{% extends 'base.html' %}

{% block title %}ChatBot{% endblock %}

{% block content %}
<h2 class="chat-title">AI ChatBot</h2>

<div class="chat-container">
    <div class="chat-history" id="chatHistory">
        {% for message in chat %}
        <div class="user-message">
            <p><strong>You:</strong> {{ message.user }}</p>
        </div>
        <div class="bot-message">
            <p><strong>Bot:</strong> {{ message.bot }}</p>
        </div>
        {% endfor %}
    </div>

    <form method="POST" class="chat-form">
        <input type="text" name="user_input" placeholder="Type your message..." required autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <a href="/reset" class="reset-link">Reset Chat</a>
</div>
{% endblock %}
